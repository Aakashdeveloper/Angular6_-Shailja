<div class="panel panel-primary">
    <div class="panel-heading">
        Employee Forms
    </div>
    <div class="panel-body">
        <form #form="ngForm" novalidate (submit)="submitForm(form)">
            <div class="form-group">
                <label class="control-label"
                        for="firstName">
                    FirstName
                </label>
                <input type="text" 
                       placeholder="firstName"
                       class="form-control"
                       id="firstName"
                       required
                       name="firstName"
                       [ngModel]="model.firstName"
                       (ngModelChange)="firstToUpper($event)">
            </div>
            <div class="form-group">
                    <label class="control-label"
                            for="lastName">
                        LastName
                    </label>
                    <input type="text" 
                           placeholder="lastName"
                           class="form-control"
                           id="lastName"
                           name="lastName"
                           [(ngModel)]="model.lastName">
            </div>
            <div class="form-group">
                    <label class="control-label"
                            for="email">
                        Email
                    </label>
                    <input type="text" 
                           placeholder="email"
                           class="form-control"
                           id="email"
                           name="email"
                           [(ngModel)]="model.email">
            </div>
            <div class="form-group">
                    <label class="control-label"
                            for="password">
                        Password
                    </label>
                    <input type="text" 
                           placeholder="password"
                           class="form-control"
                           id="password"
                           name="password"
                           [(ngModel)]="model.password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"
                            name="fullTime"
                            [(ngModel)]="model.fullTime">
                            FullTime
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio"
                            name="gender"
                            value="female"
                            [(ngModel)]="model.gender">
                            Female
                </label>
            </div>
            <div class="radio">
                    <label>
                        <input type="radio"
                                name="gender"
                                ngModel
                                value="male"
                                [(ngModel)]="model.gender">
                                Male
                    </label>
            </div>
            <div class="form-group">
                <label>Codelang</label>
                <select class="form-control"
                        name="codelang"
                        [(ngModel)]="model.codelang">

                     <option *ngFor="let lang of languages">
                         {{lang}}
                    </option>
                    
                </select>

            </div>
            <button type="submit" class="btn btn-success">
                Submit
            </button>
        </form>
    </div>
</div>
